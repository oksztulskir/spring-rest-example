<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title>Users List</title>
        <link rel="stylesheet" href="/webjars/bootstrap/5.2.0/css/bootstrap.min.css">
        <script src="/webjars/bootstrap/5.2.0/js/bootstrap.min.js"></script>
    </head>
    <body>
        <div class="container">
            <table class="table">
                <thead>
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">First name</th>
                        <th scope="col">Last name</th>
                        <th scope="col">Login</th>
                        <th scope="col"></th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="user : ${users}">
                        <th scope="row" th:text="${user.id}"></th>
                        <td th:text="${user.firstName}"></td>
                        <td th:text="${user.lastName}"></td>
                        <td th:text="${user.login}"></td>
                        <td>
                            <a class="btn btn-success" th:href="${ '/mvc/user/'+ user.id}" role="button">Edytuj</a>
                            <span><a class="btn btn-danger" th:href="${'/mvc/user/delete/' + user.id}" role="button">Usuń</a></span>
                        </td>
                    </tr>
                </tbody>
            </table>
            <a class="btn btn-primary" href="/mvc/user/add" role="button">Dodaj użytkownika</a>
        </div>
    </body>
</html>
